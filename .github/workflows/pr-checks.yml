name: Pull Request Checks

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.300

      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - name: Check Building ⚙
        run: |
          npm install
          cd ./src/AntDesign.Pro/wwwroot
          cp -rf gh-pages/* gh-pages/.nojekyll gh-pages/.spa ./
          cd ../../../
          dotnet build ./AntDesign.Pro.sln
          dotnet publish -c Release -o cargo

      - name: Test Package
        run: |
            dotnet pack templates.csproj -c Release -o pack
            dotnet new -i .\pack\AntDesign.Templates.1.0.0.nupkg
            dotnet new antdesign -n wasm --host wasm
            dotnet new antdesign -n server --host server
            dotnet new antdesign -n hosted --host hosted
            dotnet build ./wasm
            dotnet build ./server
            dotnet build ./hosted